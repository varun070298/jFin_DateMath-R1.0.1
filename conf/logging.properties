# Specify the handlers to create in the root logger
handlers = java.util.logging.ConsoleHandler

# Set the default logging level for the root logger
.level = WARNING

# Set the default logging level for new ConsoleHandler instances
java.util.logging.ConsoleHandler.level = ALL

# Set the default formatter for new ConsoleHandler instances
# java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.formatter = org.jfin.core.date.util.jfinLoggingFormatter

# Set the default logging level for the individual loggers within org.jfin
# Uncomment the following lines to get detailed logging information
# org.jfin.core.date.example.SwapScheduleGenerator.level = INFO
# org.jfin.core.date.daycount.DaycountCalculatorFactory.level = INFO
# org.jfin.core.date.daycount.ISDAActualActual.level = INFO
